<body>
<button onclick="openGame()">Open da chaos!</button>
<script>
function openGame() {
var win = window.open()
var url = "https://raw.githubusercontent.com/pr0j3ct-Ch4os/pr0j3ct-ch4os.github.io/main/closed.txt"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
</script>
